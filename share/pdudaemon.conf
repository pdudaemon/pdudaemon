{
    "daemon": {
        "hostname": "0.0.0.0",
        "port": 16421,
        "dbname": "pdudaemon",
        "logging_level": "DEBUG",
        "listener": "http"
    },
    "pdus": {
        "test": {
            "driver": "localcmdline",
            "cmd_on": "echo '%s on' >> /tmp/pdu",
            "cmd_off": "echo '%s off' >> /tmp/pdu"
        },
        "drive": {
            "driver": "localcmdline",
            "cmd_on": "echo 'drive %s on' >> /tmp/pdu",
            "cmd_off": "echo 'drive %s off' >> /tmp/pdu"
        },
        "drivealias": {
            "driver": "localcmdline",
            "cmd_on": "echo 'drivealias %s on' >> /tmp/pdu",
            "cmd_off": "echo 'drivealias %s off' >> /tmp/pdu"
        },
        "http": {
            "driver": "localcmdline",
            "cmd_on": "echo 'http %s on' >> /tmp/pdu",
            "cmd_off": "echo 'http %s off' >> /tmp/pdu"
        },
        "httpalias": {
            "driver": "localcmdline",
            "cmd_on": "echo 'httpalias %s on' >> /tmp/pdu",
            "cmd_off": "echo 'httpalias %s off' >> /tmp/pdu"
        },
        "tcp": {
            "driver": "localcmdline",
            "cmd_on": "echo 'tcp %s on' >> /tmp/pdu",
            "cmd_off": "echo 'tcp %s off' >> /tmp/pdu"
        },
        "baylibre-acme.local": {
            "driver": "acme"
        },
        "apc9210": {
            "driver": "apc9210"
        },
        "apc7952": {
            "driver": "apc7952",
            "telnetport": 5023
        },
        "apc8959": {
            "driver": "apc8959"
        },
        "apc7952-retries": {
            "driver": "apc7952",
            "telnetport": 23,
            "retries": 2
        },
        "ubntmfi3port": {
          "driver": "ubntmfi3port",
          "username": "ubnt",
          "password": "ubnt",
          "sshport": 22,
          "verify_hostkey": true
        },
        "apc-snmpv3-withauth": {
            "driver": "snmpv3",
            "username": "pdudaemon",
            "authpassphrase": "pdudaemonauthpassphrase",
            "privpassphrase": "pdudaemonprivpassphrase",
            "mib": "PowerNet-MIB",
            "controlpoint": "sPDUOutletCtl",
            "onsetting": "1",
            "offsetting": 2
        },
        "apc-snmpv3-noauth": {
            "driver": "snmpv3",
            "username": "pdudaemon-noauth",
            "mib": "PowerNet-MIB",
            "controlpoint": "sPDUOutletCtl",
            "onsetting": "1",
            "offsetting": 2
        },
        "apc-snmpv1-private": {
            "driver": "snmpv1",
            "community": "private",
            "mib": "PowerNet-MIB",
            "controlpoint": "sPDUOutletCtl",
            "onsetting": "1",
            "offsetting": 2
        },
        "energenie": {
            "driver": "EG-PMS",
            "device": "aa:bb:cc:xx:yy"
        },
        "127.0.0.1": {
            "driver": "localcmdline"
        },
        "servertechpro2": {
            "driver": "servertechpro2",
            "ip": "192.168.10.4",
            "protocol": "https",
            "insecure": true,
            "username": "testuser",
            "password": "testuser"
        },
        "tplink_kp303": {
            "driver": "tplink"
        },
        "tplink_kp105": {
            "driver": "tplink"
        }
    },
    "aliases": {
        "aliastesthttp01": {
            "hostname": "httpalias",
            "port": 1
        },
        "aliastestdrive02": {
            "hostname": "drivealias",
            "port": 2
        }
    }
}
